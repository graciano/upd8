<html>

			$.ajax({
				url: "http://www.mspaintadventures.com/",
				dataType: "jsonp",
				data:{},
				beforeSend: function(){ console.log("trying...");

			});

		var reload = funtion(){
			window.location.reload();
		};
		setInterval(upd8, 1000);
